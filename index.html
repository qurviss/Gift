<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Demet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">
  <svg viewBox="0 0 200 200">
    <g class="flower">
      <ellipse class="petal" cx="100" cy="40" rx="16" ry="38"/>
      <ellipse class="petal" cx="140" cy="60" rx="16" ry="38" transform="rotate(45 140 60)"/>
      <ellipse class="petal" cx="160" cy="100" rx="16" ry="38" transform="rotate(90 160 100)"/>
      <ellipse class="petal" cx="140" cy="140" rx="16" ry="38" transform="rotate(135 140 140)"/>
      <ellipse class="petal" cx="100" cy="160" rx="16" ry="38"/>
      <ellipse class="petal" cx="60" cy="140" rx="16" ry="38" transform="rotate(45 60 140)"/>
      <ellipse class="petal" cx="40" cy="100" rx="16" ry="38" transform="rotate(90 40 100)"/>
      <ellipse class="petal" cx="60" cy="60" rx="16" ry="38" transform="rotate(135 60 60)"/>

      <circle class="center" cx="100" cy="100" r="18"/>
    </g>

    <text x="100" y="190" text-anchor="middle" class="name">
      Demet
    </text>
  </svg>
</div>

<script src="script.js"></script>
</body>
</html>
